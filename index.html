<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>PomodoroTimer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div data-container="task-manager">
    <div>
      <h3>Lists</h3>
      <div data-container="lists"></div>
      <form class="form-inline" data-container="new-list-form">
        <input type="text" class="form-control" name="name">
        <input type="submit" value="Add">
      </form>
    </div>
    <div>
      <h3>Tasks</h3>
      <form class="form-inline" data-container="new-task-form">
        <input type="text" class="form-control" name="name">
        <input type="submit" value="Add">
      </form>
      <div data-container="tasks">
        <div data-container="selected-task"></div>
      </div>
      <h4>Done</h4>
      <div data-container="done-tasks"></div>
    </div>
  </div>
  <div data-container="timer">
    <h3>Timer</h3>
    <div data-container="time-zone"></div>
    <div data-container="buttons"></div>
  </div>
  <div data-container="done-tasks-counter">
    <h3>Done tasks counter</h3>
    <button data-container="increase"></button>
    <div data-container="quantity"></div>
    <button data-container="decrease"></button>
  </div>

  <script src="vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="plugins.js"></script>

  <script type="module" src="jsDist/bundle.js"></script>
  <script>console.log(('hiss'))</script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
